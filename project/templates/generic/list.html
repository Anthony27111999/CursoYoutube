{% extends 'body.html' %}
{% load static %}
{% block head %}
    <!-- Script for lists -->
    <script src="{% static 'lib/jquery.js' %}"></script>
    <script src="{% static  'lib/DataTables-1.13.5/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'lib/DataTables-1.13.5/js/dataTables.bootstrap5.min.js' %}"></script>

    <!-- Style for lists -->
    <link rel="stylesheet" href="{% static 'lib/DataTables-1.13.5/js/r' %}">
    <link rel="stylesheet" href="{% static 'lib/DataTables-1.13.5/css/dataTables.bootstrap5.min.css' %}">
{% endblock %}
{% block content %}
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fa-solid fa-magnifying-glass"></i>
                {{ title }}
            </h3>
        </div>

        <div class="card-body">
            <table class="table" id="table">
                <thead>
                {% block column %}

                {% endblock %}
                </thead>
                <tbody>
                {% block row %}

                {% endblock %}

                </tbody>
            </table>
        </div>
        <div class="card-footer">
            {% block button_create %}

            {% endblock %}

        </div>

    </div>

{% endblock %}

{% block javascript %}
    <script type="application/javascript">
        $(document).ready(function () {
            $('#table').DataTable({
                responsive: true,
                autoWidth: false,
            });
        })

        $('#btnTest').on('click', function () {
            $.ajax({
                url: '{% url 'category:category_list' %}',
                type: 'POST',
                data: {'id': 1000},
                dataType: 'json'
            }).done(function (data) {
                console.log(data)
            }).fail(function (jqXHR, textStatus, errorThrown) {
                alert('Error - ' + textStatus + ' - ' + errorThrown)
            }).always(function (data) {
            })
        })
    </script>

{% endblock %}
